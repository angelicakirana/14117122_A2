            <option value="malaysia">Malaysia</option>

        E-mail : <input type="text" name="email"><br>
        Photo : <input type="text" name="foto"> <input type="submit" value="Submit"><br>
        Comment : <input type="text" name="comment"> <input type="submit" value="Submit"><br>
    </form>
